# import User from './generated/prisma.graphql'
# import Person from './generated/prisma.graphql'
# import Action from './generated/prisma.graphql'
# import ActionMember from './generated/prisma.graphql'


input ActionMemberInput {
  personId: ID!
  side: String!
}


type Query {
  user(id: ID!): User!
  users: [User!]!

  person(id: ID!): Person!
  persons(authorId: ID): [Person!]!

  action(id: ID!): Action!
  actions(authorId: ID): [Action!]!
}


type Mutation {
  createUser(name: String!): User
  updateUser(id: ID!, name: String!): User
  deleteUser(id: ID!): User

  createPerson(
    name: String!,
    position: String!,
    description: String!,
    karma: Int!,
    authorId: ID!
  ): Person
  updatePerson(
    id: ID!,
    name: String!,
    position: String!,
    description: String!,
    karma: Int!
  ): Person
  deletePerson(id: ID!): Person

  createAction(
    title: String!,
    date: String!,
    description: String!,
    karma: String!,
    executors: String!,
#    members: [ActionMemberInput!]!,
    authorId: ID!
  ): Action
  updateAction(
    id: ID!,
    title: String!,
    date: String!,
    description: String!,
    karma: String!,
    executors: String!,
#    members: [ActionMemberInput!]!
  ): Action
  deleteAction(id: ID!): Action
}