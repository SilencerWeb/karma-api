# import User from './generated/prisma.graphql'
# import Person from './generated/prisma.graphql'
# import Action from './generated/prisma.graphql'

type Query {
  user(id: ID!): User
  users: [User!]

  person(id: ID!): Person
  persons: [Person!]

  action(id: ID!): Action
}

type Mutation {
  createUser(name: String!): User
  updateUser(id: ID!, name: String!): User
  deleteUser(id: ID!): User

  createPerson(
    name: String!,
    position: String!,
    description: String!,
    karma: Int!
  ): Person
  updatePerson(
    id: ID!,
    name: String!,
    position: String!,
    description: String!,
    karma: Int!
  ): Person
  deletePerson(id: ID!): Person

  createAction(
    title: String!,
    date: String!,
    description: String!,
    karma: Int!,
    executors: String!
  ): Action
  updateAction(
    id: ID!,
    title: String!,
    date: String!,
    description: String!,
    karma: Int!,
    executors: String!
  ): Action
  deleteAction(id: ID!,): Action
}