type User {
  id: ID! @unique
  name: String!
}

type Person {
  id: ID! @unique
  name: String!
  position: String!
  karma: Int!
  description: String!
  author: User!
}

type Action {
  id: ID! @unique
  title: String!
  date: String!
  description: String!
  karma: String!
  executors: String!
#  members: [ActionMember!]!
  author: User!
}

type ActionMember {
  person: Person!
  side: String!
}