type User {
  id: ID! @unique
  email: String! @hidden @unique
  password: String! @hidden
  name: String!
  nickname: String
#  createdAt: DateTime!
#  updatedAt: DateTime!
}

type Person {
  id: ID! @unique
  name: String!
  position: String!
  karma: Int!
  description: String!
  author: User!
}

type Action {
  id: ID! @unique
  title: String!
  date: String!
  description: String!
  karma: String!
  executors: String!
  #  members: [ActionMember!]!
  author: User!
}

type ActionMember {
  person: Person!
  side: String!
}

type AuthPayload {
  token: String!
  user: User!
}